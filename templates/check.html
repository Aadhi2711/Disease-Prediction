  function FetchAllData(){
    firebase.database().ref('Profile').once('value',function(snapshot){
      snapshot.forEach(
        function(ChildSnapShot){
          let name = ChildSnapShot.val().Name;
          let age = ChildSnapShot.val().Age;
          let gender = ChildSnapShot.val().Gender;
          let height = ChildSnapShot.val().Height;
          let weight = ChildSnapShot.val().Weight;
          let bp = ChildSnapShot.val().Bp;
          let address = ChildSnapShot.val().Address;
          let city = ChildSnapShot.val().City;


          additems(name,age,gender,height,weight,bp,address,city);
        }
      );
    });
  }


window.onload = FetchAllData;
